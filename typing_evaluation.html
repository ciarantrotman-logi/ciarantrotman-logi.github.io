<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6EY84L3EPC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-6EY84L3EPC');
  </script>
  <meta charset="UTF-8">
  <title>Typing Evaluation</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body class="evaluation-block">
<div id="localised-block" style="display: none">
  <label for="locale"></label><select id="locale" class="locale-selector" onchange="localise(value)">
    <option id="en-us" value="en-us" selected>English</option>
  </select> 
  <h1 id="typing-evaluation-header"></h1>
  <div id="introduction">
    <p id="typing-evaluation-introduction"></p>
    <p id="typing-evaluation-backspace-explainer"></p>
    <br>
    <div class="progression-buttons">
      <button class = "full-width" id="typing-evaluation-begin" onclick="start()"></button>
    </div>
    <br>
  </div>
  <div id="input-area" style="display: none">
    <div id="evaluation-area"></div>
    <div id="caps-lock-warning" class="warning-box" style="display: none">
      <b id="caps-lock-warning-label"></b>
    </div>
    <button class = "full-width" id="restart-typing-evaluation" onclick="restartEvaluation()"></button>
    <div id="input-field">
      <label for="input"></label><textarea id="input" placeholder="" onpaste="return false;" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" class="hidden-input"></textarea>
    </div>
  </div>
  <script src="typing_evaluation_logic.js"></script>
  <script src="localisation.js"></script>
</div>
</body>
</html>
