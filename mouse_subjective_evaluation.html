<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5DTX2L7SXR"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-5DTX2L7SXR');
    </script>
    <meta charset="UTF-8">
    <title>Mouse Subjective Evaluation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon_mouse.png">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="config.js"></script>
</head>
<body class="evaluation-block">
<div id="localised-block" style="display: none">
    <label for="locale"></label><select id="locale" class="locale-selector" onchange="localise(value)">
    <option value="en-us" selected>English</option>
</select>
    <h1 id="me-subjective-eval-header">me-subjective-eval-header</h1>
    <div id="introduction">
        <p id="me-subjective-eval-welcome">me-subjective-eval-welcome</p>
        <p id="me-subjective-eval-introduction">me-subjective-eval-introduction</p>
        <p id="me-subjective-eval-preamble">me-subjective-eval-preamble</p>
        <div class="progression-buttons">
            <button class = "full-width" id="button-me-subjective-eval-start" onclick="start_subjective_evaluation()">button-me-subjective-eval-start</button>
        </div>
    </div>
    <div id="metric-evaluation-area" style="display: none">
        <div id="progress-bar" class="progress-bar"></div>
        <div class="progress-bar-background"></div>
        <div id="evaluation-area"></div><hr>
        <div class="progression-buttons" id="progression-indicators" style="display: flex"></div>
        <br>
        <div class="progression-buttons">
            <button class = "progression-button" id="me-subjective-eval-previous-section" onclick="previous_section()">me-subjective-eval-previous-section</button>
            <button class = "progression-button" id="me-subjective-eval-next-section" onclick="next_section()">me-subjective-eval-next-section</button>
        </div><br>
        <div class="progression-buttons">
            <button class = "full-width" id="me-subjective-eval-submit" onclick="submit_data()">me-subjective-eval-submit</button>
        </div>
    </div>
    <div id="evaluation-finished-area" style="display: none">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdkcGD1fyaC5CfNH1_m1eWhb6m6jddRxjUmvPT_acsUnrSzfw/viewform?embedded=true" width="600px" height="1300px" frameborder="0" marginheight="0" marginwidth="0">Loading!</iframe>
        <p id="me-subjective-eval-direct-download-message" style="display: none"></p>
        <p id="me-subjective-eval-uploaded-data-message" style="display: none"></p>
    </div>
</div>
<script src="mouse_subjective_evaluation.js"></script>
<script src="localisation.js"></script>
</body>
</html>
