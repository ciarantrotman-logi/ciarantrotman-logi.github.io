<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locale Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
</head>
<body class="evaluation-block">
<h1>Locale Generator</h1>
<p>
    Upload the .csv for each of the languages that we are supporting for the evaluation tool and this tool will output a
    JSON file per language which can be then used for localisation.
</p>
<div>
    <input type="file" id="file" accept=".csv" onchange="createLocales(event)">
</div>
<script src="locale_generator.js"></script>
</body>
</html>
