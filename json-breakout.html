<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Splitter</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
<body class="evaluation-block">
    <h1>JSON Splitter</h1>
    <p>Upload combined data from a Firebase Realtime Database and get a zipped folder containing each broken out file.</p>
    <div>
        <input type="file" id="fileInput" accept=".json" onchange="processJSON()">
    </div>
    <script src="json_parser.js"></script>
</body>
</html>
