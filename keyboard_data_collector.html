<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard Data Collector</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
</head>
<body class="evaluation-block">
    <h1>Keyboard Data Collector</h1>
    <p>
        Upload the .csv of the full range of keyboard data and this tool will conver that to a zipped folder of JSON files for each keyboard.
    </p>
<div>
    <input type="file" id="file" accept=".csv" onchange="downloadKeyboardData(event)">
</div>
<script src="keyboard_data_collector.js"></script>
</body>
</html>
