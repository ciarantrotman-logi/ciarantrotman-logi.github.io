<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cirilla | Rocker Evaluation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon_mouse.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
</head>
<body class="evaluation-block">
<div id="rocker-evaluation-introduction">
    <h1 id="rocker-evaluation-header">rocker-evaluation-header</h1>
    <p id="rocker-evaluation-task-welcome">
        rocker-evaluation-task-welcome
    </p>
    <p id="rocker-evaluation-task-explanation">
        rocker-evaluation-task-explanation
    </p>
    <div id="rocker-evaluation-evaluation-details">
        <h3 id="rocker-evaluation-details-header">rocker-evaluation-details-header</h3>
        <ol>
            <li>What's your name? <label for="user-name"></label><input class="text-box" type="text" id="user-name"></li>
            <li>Which mouse are you using? <label for="evaluation-mouse-model"></label><select id="evaluation-mouse-model">
                <option value="g502x">G502X</option>
                <option value="cirilla">Rocker Prototype</option>
            </select></li>
        </ol>
    </div>
    <button class = "full-width" id="start-evaluation" onclick="start_evaluation()">Start Evaluation</button>
</div>
<div id="rocker-evaluation-task-area" style="display: none">
    <div id="progress-bar" class="progress-bar"></div>
    <div class="progress-bar-background"></div>
    <div class="container">
        <div class="rocker-target-container">
            <div id="up-left" class="rocker-target-item">up-left</div>
            <div id="down-right" class="rocker-target-item">down-right</div>
            <div id="forward" class="rocker-target-item">forward</div>
            <div id="backward" class="rocker-target-item">backward</div>
        </div>
    </div>
    <p id="progress-visualisation"></p>
</div>
<div id="rocker-evaluation-task-finish" style="display: none">
    <h1 id="rocker-evaluation-outro-header">rocker-evaluation-outro-header</h1>
    <p id="rocker-evaluation-task-outro">
        rocker-evaluation-task-outro
    </p>
    </div>
</div>
<script src="rocker_evaluation.js"></script>
</body>
</html>
