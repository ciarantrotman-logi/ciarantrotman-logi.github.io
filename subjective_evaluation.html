<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6EY84L3EPC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-6EY84L3EPC');
    </script>
    <meta charset="UTF-8">
    <title>Subjective Evaluation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="config.js"></script>
</head>
<body class="evaluation-block">
<div id="localised-block" style="display: none">
    <label for="locale"></label><select id="locale" class="locale-selector" onchange="localise(value)">
        <option value="en-us" selected>English</option>
    </select>
    <h1 id="subjective-evaluation-header">Subjective Evaluation</h1>
    <div id="introduction">
        <p id="subjective-evaluation-welcome"></p>
        <p id="subjective-evaluation-introduction"></p>
        <p id="subjective-evaluation-duration"></p>
        <div class="progression-buttons">
            <button class = "full-width" id="subjective-evaluation-continue" onclick="onContinue()"></button>
        </div>
    </div>
    <div id="metric-area" style="display: none">
        <div class="progression-buttons" id="progression-indicators">
        </div>
        <div id="evaluation-area"></div><hr><br>
        <div class="progression-buttons">
            <button class = "progression-button" id="subjective-evaluation-previous-section" onclick="previousSection()"></button>
            <button class = "progression-button" id="subjective-evaluation-next-section" onclick="nextSection()"></button>
        </div><br>
        <div class="progression-buttons">
            <button class = "full-width" id="subjective-evaluation-submit" onclick="submit()"></button>
        </div>
    </div>
    <div id="finish-screen" style="display: none">
    </div>
    <a id="completion-link" href="https://testingti.me/RNdobXlI/?done=1">
</div>
<script src="subjective_evaluation_logic.js"></script>
<script src="localisation.js"></script>
</body>
</html>
