<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Splitter</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
<body class="evaluation-block">
    <h1>JSON Splitter</h1>
    <p>Upload combined data from a Firebase Realtime Database and get a zipped folder containing each broken out file.</p>
    <div>
        <input type="file" id="fileInput" accept=".json" onchange="processJSON()">
    </div>
    <script>

        function extractInnerData(jsonData) {
            const dataList = [];
            for (let key in jsonData) {
                if (jsonData.hasOwnProperty(key)) {
                    const innerData = jsonData[key];
                    dataList.push({ [key]: innerData });
                }
            }
            return dataList;
        }

        function processJSON() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = async function (e) {
                    try {
                        const jsonData = JSON.parse(e.target.result);
                        console.log(e.target.result);
                        const dataList = extractInnerData(jsonData);
                        const zip = new JSZip();
                        
                        for (let i = 0; i < dataList.length; i++) {
                            const item = dataList[i];
                            const topLevelKey = Object.keys(item)[0];
                            zip.file(`${topLevelKey}.json`, JSON.stringify(item));
                        }

                        const blob = await zip.generateAsync({ type: "blob" });
                        const downloadLink = document.createElement("a");
                        downloadLink.href = URL.createObjectURL(blob);
                        downloadLink.download = "zipped-data.zip";
                        downloadLink.click();
                    } catch (err) {
                        console.error('Error parsing JSON:', err);
                        alert('Error parsing JSON file.');
                    }
                };
                reader.readAsText(file);
            }
        }
        
    </script>
</body>
</html>
